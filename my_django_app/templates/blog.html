<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web-GUI Thong</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
</head>
<div class="header">
    <h2>hello {{pk}}, this is newfeed of {{pk}}</h2>
  </div>
  <div class="row">
    <div class="leftcolumn">
      {% for post in posts reversed %}
      <div class="card">
        <a style="text-decoration: none; color:slateblue;" href="/post/{{user.username}}/{{post.id}}">
          <h2>{{post.title}}</h2>
          <h5>{{post.created_at}}</h5>
          <h5><h5>Author:</h5>{{post.author}}</h5>
          <p><h5>Body:</h5>{{post.body|truncatewords:20}}</p>
        </a>
        
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="header">
    <h2>writing your blog</h2>
  </div>
  <form method="POST" action="" class="col-auto">
    {% csrf_token %}
    <textarea name="posttitle" rows="10" cols="10"></textarea><br>
    <textarea name="blogpost" rows="10" cols="10"></textarea><br>
    <button id="stat-btn" name="PostName" value="PostValue" class="btn btn-outline-primary btn-sm">post</button>
  </form>
  <form method="POST" action="/" class="col-auto">
    {% csrf_token %}
    
    <button id="stat-btn" class="btn btn-outline-primary btn-sm">Back to Homepage</button>
</form>
